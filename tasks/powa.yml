- name: install powa
  become: true
  package:
    name: "postgresql-{{ pg_version }}-powa={{ powa_version }}"
    state: present

- name: enable powa extension
  become: true
  become_user: postgres
  postgresql_conf:
    key: shared_preload_libraries
    value: powa
    state: append

- name: restart postgresql
  become: true
  service:
    name: postgresql
    state: restarted
